<!DOCTYPE html>
<html lang="en">
    <title>Pokémon Top Trumps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
    <body>
      <div id="heading">
        <div id="center-img">
          <img id="pokemon-logo" src="/img/logo-pokemon-pixel.png" alt="Pokemon">
        </div>
        <h1 id="page-title">Top Trumps</h1>
      </div>

      <section class="form">
        <form id="name_entry" name="name_entry">

          <label for="player_name">What's your name? <small>(max 10 characters)</small>:</label>
          <input type="text" id="player_name" name="player_name" required minlength="2" maxlength="10" size="12" placeholder="Name">

          <input id="submit_button" type="submit" value="Submit">

        </form> 
      </section>  

      <h2 id ="player_welcome">Welcome!</h2>
          
        <section class="form" id="pokemon_form">
        <form id="pokemon_entry" name="pokemon_entry"></form>

          <div id="pokemon_input">  
            <label for="pokemon_name">Choose your pokémon:</label>
            <input type="text" id="pokemon_name" name="pokemon_name" required minlength="2" maxlength="15" size="12" placeholder="Name">

            <label for="pokemon_stat">and a stat to compare:</label>
            <select id="pokemon_stat" name="stat_choice">
              <option value="hp">Hit Points (HP)</option>
              <option value="attack">Attack</option>
              <option value="defence">Defence</option>
              <option value="speed">Speed</option>
            </select>
          </div> 

          <input id="submit_button" type="submit" value="I choose you!">

        </form> 
      </section>
  
      <div id="fight">
        <button id="fight-button" class="button">LET'S GO!</button>
      </div>

      <div id="both-cards">

        <div id="player-card" class="card-container">
          <div class="card">
            <div class="card-background">
              <img class="card-image" src="/img/pokeball.png" >
            </div>

            <div class="card-content">
              <h3 class="card-name">NAME</h3>
              <span class="card-type">TYPE</span>
              <div class="card-stats">
                <p>HP:</p>
                <p>Attack:</p>
                <p>Defence:</p>
                <p>Speed:</p>
                <p>Weight:</p>
              </div>
            </div>
          </div>
        </div>

        <div id="computer-card" class="card-container">
          <div class="card">
            <div class="card-background">
              <img class="card-image" src="/img/pokeball.png" >
            </div>

            <div class="card-content">
              <h3 class="card-name">NAME</h3>
              <span class="card-type">TYPE</span>
              <div class="card-stats">
                <p>HP:</p>
                <p>Attack:</p>
                <p>Defence:</p>
                <p>Speed:</p>
                <p>Weight:</p>
              </div>
            </div>
          </div>
        </div>

      </div>


      <div id="results"></div>
      <hr />
      <h2>Battle results:</h2>
      <ul id="results-list">
        <li id="games-played">Cards left: 0</li>
        <li id="wins">Wins: 0</li>
        <li id="losses">Losses: 0</li>
        <li id="drew">Drew: 0</li>
      </ul>
        <script src="main.js"></script>
      </body>
    </html>
