<!DOCTYPE html>
<html lang="en">
    <title>Pokémon Top Trumps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
    <body>
      <div id="heading">
        <div id="center-img">
          <img id="pokemon-logo" src="/img/logo-pokemon-pixel.png" alt="Pokemon">
        </div>
        <h1 id="page-title">Top Trumps</h1>
      </div>

      <section class="form" id="name-form">
        <form id="name-entry" name="name-entry">

          <label for="player-name">What's your name? <small>(max 10 characters)</small>:</label>
          <input type="text" id="player-name" name="player-name" required minlength="2" maxlength="10" size="12" placeholder="Name">

          <input id="name-submit" type="submit" value="Submit">

        </form> 
      </section>  

      <h2 id ="player-welcome">Welcome!</h2>
          
        <section class="form" id="pokemon-form">
        <form id="pokemon-entry" name="pokemon-entry">

          <div id="pokemon-field-div">  
            <label for="pokemon-name">Choose your pokémon:</label>
            <input type="text" id="pokemon-name" name="pokemon-name" required minlength="2" maxlength="15" size="12" placeholder="Pokémon">

            <label for="pokemon-stat">and a stat to compare:</label>
            <select id="battle-stat" name="battle-stat">
              <option value="hp">Hit Points (HP)</option>
              <option value="attack">Attack</option>
              <option value="defence">Defence</option>
              <option value="speed">Speed</option>
            </select>
          </div> 

          <input id="pokemon-submit" type="submit" value="I choose you!">

        </form> 
      </section>
  
      <div id="fight">
        <button id="fight-button" class="button">LET'S GO!</button>
      </div>

      <div id="both-cards">

        <div id="player-card" class="card-container">
          <div class="card">
            <div class="card-background">
              <img id="player-sprite" class="card-image" src="/img/pokeball.png" >
            </div>

            <div class="card-content">
              <h3 id="player-card-name" class="card-name">NAME</h3>
              <span id="player-type" class="card-type">TYPE</span>
              <div class="card-stats">
                <p id="player-hp">HP:</p>
                <p id="player-attack">Attack:</p>
                <p id="player-defence">Defence:</p>
                <p id="player-speed">Speed:</p>
                <p id="player-weight">Weight:</p>
              </div>
            </div>
          </div>
        </div>

        <div id="computer-card" class="card-container">
          <div class="card">
            <div class="card-background">
              <img id="comp-sprite" class="card-image" src="/img/pokeball.png" >
            </div>

            <div class="card-content">
              <h3 id="comp-card-name"class="card-name">NAME</h3>
              <span id="comp-type"class="card-type">TYPE</span>
              <div class="card-stats">
                <p id="comp-hp">HP:</p>
                <p id="comp-attack">Attack:</p>
                <p id="comp-defence">Defence:</p>
                <p id="comp-speed">Speed:</p>
                <p id="comp-weight">Weight:</p>
              </div>
            </div>
          </div>
        </div>

      </div>


      <div id="battle-results" ></div>
      <h2>Battle results:</h2>
      <ul id="results-list" class="results">
        <li id="games-played">Games Played: 0</li>
        <li id="wins">Wins: 0</li>
        <li id="losses">Losses: 0</li>
        <li id="draws">Drew: 0</li>
      </ul>
        <script src="main.js"></script>
      </body>
    </html>
