<!DOCTYPE html>
<html lang="en">
    <title>Pokémon Top Trumps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
    <body>
      <div id="heading">
        <div id="center-img">
          <img id="pokemon-logo" src="/img/logo-pokemon-pixel.png" alt="Pokemon">
        </div>
        <h1 id="page-title">Top Trumps!</h1>
      </div>

      <h2 id = "player-welcome">Welcome!</h2>

      <section class="name_form">
        <form id="name_entry" name="name_entry">
          <label for="username">What's your name? (max 10 characters):</label>
          <input type="text" id="player_name" name="player_name" required minlength="2" maxlength="10" size="12" placeholder="Name">
          <label for="username">Choose your pokémon:</label>
          <input type="text" id="pokemon_name" name="pokemon_name" required minlength="2" maxlength="15" size="12" placeholder="Name">
          <input id="submit_button" type="submit" value="Submit">
        </form> 
      </section>
  
      <div id="fight">
        <button id="fight-button" class="button">LET'S GO!</button>
      </div>

      <div id="both-cards">

        <div id="player-card" class="card-container">
          <div class="card">
            <div class="card-background">
              <img class="card-image" src="/img/pokeball.png" >
            </div>

            <div class="card-content">
              <h3 class="card-name">NAME</h3>
              <span class="card-type">TYPE</span>
              <div class="card-stats">
                <p>Power:</p>
                <p>Damage:</p>
                <p>Attacks:</p>
                <p>Health:</p>
                <p>Friendly:</p>
              </div>
            </div>
          </div>
        </div>

        <div id="computer-card" class="card-container">
          <div class="card">
            <div class="card-background">
              <img class="card-image" src="/img/pokeball.png" >
            </div>

            <div class="card-content">
              <h3 class="card-name">NAME</h3>
              <span class="card-type">TYPE</span>
              <div class="card-stats">
                <p>Power:</p>
                <p>Damage:</p>
                <p>Attacks:</p>
                <p>Health:</p>
                <p>Friendly:</p>
              </div>
            </div>
          </div>
        </div>

      </div>


      <div id="results"></div>
      <hr />
      <h2>Battle results:</h2>
      <ul id="results-list">
        <li id="games-played">Cards left: 0</li>
        <li id="wins">Wins: 0</li>
        <li id="losses">Losses: 0</li>
        <li id="drew">Drew: 0</li>
      </ul>
        <script src="main.js"></script>
      </body>
    </html>
